<!DOCTYPE html>
<html>
<head>
    <title>Space</title>    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="css/stars.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio src="./audio/Space Echo.mp3" autoplay loop id="bg-audio"></audio>

    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <div id="app">

    <div style="display: flex;"><button class="sound soundMusic"><img src="/images/sound on.png" alt="soundMusic" id="soundMusicImg"></button><h3> Sound music</h3><br></div>
    <div style="display: flex;"><button class="sound soundEffect"><img src="/images/sound on.png" alt="soundEffect" id="soundEffectImg"></button><h3> Sound effect</h3></div>

    <div class="live">
        <img src="./images/heart.png" class="liveImg liveImg1" alt="vive">
        <img src="./images/heart.png" class="liveImg liveImg2" alt="vive">
        <img src="./images/heart.png" class="liveImg liveImg3" alt="vive">
    </div>

    <div class="scoreDiv">Score: <span class="score">0</span></div>
    <div class="bonus"></div>

    <div class="startScreen">
        <h1>Space</h1>
        <h2>Level</h2>
        <div>
            <div style="display: flex;"><p>Ease</p><input type="radio" name="level"></div>
            <div style="display: flex;"><p>Medium</p><input type="radio" name="level"></div>
            <div style="display: flex;"><p>Hard</p><input type="radio" name="level"></div>
        </div>
        <div>
            <h2>Select cosmolet</h2>
            <img src="./images/space-ship.png" alt="space-ship"><input type="radio" name="cosmolet">
            <img src="./images/space-ship-1.png" alt="space-ship-1"><input type="radio" name="cosmolet">
            <img src="./images/space-ship-2.png" alt="space-ship-2"><input type="radio" name="cosmolet">
        </div>
        <button class="start">Start</button>
    </div>
    <div class="endGame" style="display: none;">
        <h1>Game Over</h1>
        <button class="restart">Restart</button>
    </div>
        <div id="player1" style="display: none;">
            <img src="images/space-ship-1.png" id="player1img" alt="player1img">
        </div>
        <div id="targetDiv"></div>
    </div>

    <script src="./js/audio.js"></script>
    <script src="./js/start.js"></script>
    <script src="./script.js"></script> 
    <script src="./js/enemy.js"></script>
    <script src="./js/asteroid.js"></script>
    <script src="./js/planet.js"></script>
    <script src="./js/bonus.js"></script>
</body>
</html>
